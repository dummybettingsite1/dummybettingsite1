<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
     <title>Dummy betting</title>

     <!-- Bootstrap -->
     <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
     <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
     <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

     <!-- Application -->
     <link href="css/app.css" rel="stylesheet" type="text/css">

</head>

<body>
  <div class="container">
   <div class="jumbotron text-center">
     <h1>Dummy Betting</h1>
   </div>

   <div class="col-md-12" id="article-list">
     <div class="row">
       <div class="col-lg-12" id="events">
       </div>
     </div>

     <div id="matchesRow" class="row">

     </div>
   </div>
  </div>


  <div id="matchTemplate" style="display: none;">
   <div class="row-lg-12">
     <div class="panel panel-default panel-article">
       <div class="panel-heading">
         <h3 class="panel-title"></h3>
       </div>
       <div class="panel-body">
         <strong>Stadium</strong>: <span class="match-stadium"></span><br/>
         <strong>Date</strong>: <span class="match-date"></span><br/>
       </div>
       <div class="panel-footer">
         <button class="btn btn-primary btn-success btn-play-0" onclick="App.bet(0); return false;">Home</button>
         <button class="btn btn-primary btn-success btn-play-1" onclick="App.bet(1); return false;">Draw</button>
         <button class="btn btn-primary btn-success btn-play-2" onclick="App.bet(2); return false;">Away</button>
       </div>
     </div>
   </div>
  </div>

  <div id="footer" class="container">
   <nav class="navbar navbar-default navbar-fixed-bottom">
     <div class="navbar-inner navbar-content-center text-center">
       <p class="text-muted" credit><a href="#">Dummy Betting site</a> - &copy; 2018 - <a href="#">TBalint19</a></p>
     </div>
   </nav>
  </div>


     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <!-- Include all compiled plugins (below), or include individual files as needed -->
     <script src="js/bootstrap.min.js"></script>
     <script src="js/web3.min.js"></script>
     <script src="js/truffle-contract.js"></script>
     <script src="js/app.js"></script>
</body>

</html>
